{% extends "layout.html" %}

{% block content %}

<form action="/contacts/new" method="post">
    <fieldset>
        {% csrf-field %}
        <legend>Contact Values</legend>
        <p>
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="Email"
                   value="{{ contact.email|default:'' }}">
            <span class="error">{{ errors.email }}</span>
        </p>
        <p>
            <label for="first">First Name</label>
            <input name="first" id="first" type="text"
                   placeholder="First Name" value="{{ contact.first|default:'' }}">
            <span class="error">{{ errors.first }}</span>
        </p>
        <p>
            <label for="last">Last Name</label>
            <input name="last" id="last" type="text" placeholder="Last Name" value="{{ contact.last|default:'' }}">
            <span class="error">{{ errors.last }}</span>
        </p>
        <p>
            <label for="phone">Phone</label>
            <input name="phone" id="phone" type="text" placeholder="Phone"
                   value="{{ contact.phone|default:'' }}">
            <span class="error">{{ errors.phone }}</span>
        </p>
        <button>Save</button>
    </fieldset>
</form>
<p>
    <a href="/contacts">Back</a>
</p>


{% endblock %}
